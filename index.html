<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Me the Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/956b6cdb74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Weather Dashboard</h1>
      <div class="row">
        <!--4 column left side panel for search and search history-->
        <div class="col-4">
          <form class="form-inline">
            <input
              id="userInput"
              class="form-control"
              type="text"
              placeholder="Search for a city"
            />
            <button id="userSubmit" type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div id="searchHistory">
            <ul>
              <!--dynamic list items go here with name as id-->
            </ul>
          </div>
        </div>
        <!--8 column nested for current and 5 day forecast-->
        <div class="col-8">
          <div class="row">
            <div id="currentWeatherContainer" class="col-12"></div>
          </div>
          <div class="row">
            <!--5 day forecast - will be dynamically generated-->
            <div id="forecastContainer" class="col-sm">sasas</div>
            <!--
            <div class="col-sm">sasas</div>
            <div class="col-sm">sasas</div>
            <div class="col-sm">sasas</div>
            <div class="col-sm">sasas</div>
            <div class="col-sm">sasas</div>
            -->
          </div>
        </div>
      </div>
    </div>
    <script src="planner.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
