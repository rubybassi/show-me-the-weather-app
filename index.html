<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Me the Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/956b6cdb74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Weather Dashboard</h1>
      <div class="row">
        <!--4 column left side container for search and search history-->
        <div id="searchContainer" class="col-3">
          <h4>Search for a City:</h4>
          <form id="weatherSearchform" class="form-inline">
            <input
              id="userInput"
              class="form-control"
              type="text"
              placeholder="enter a city name"
            />
            <button id="userSubmit" type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div id="searchHistoryContainer">
              <!--dynamically inserted list items go here with name as id-->
          </div>
        </div>
        <!--8 column container for current and 5 day forecast-->
        <div id="weatherContainer" class="col-9">
            <div id="currentWeatherContainer"></div>
            <!--dynamically inserted current day weathert-->
            <div id="forecastHeader"></div>
            <!--dynamically inserted five day forecast header-->
            <div id="forecastContainer"></div>
            <!--dynamically inserted five day forecast cards-->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="planner.js"></script>
  </body>
</html>
